<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Proof of Concept</title>
    <style>
        body { margin: 0; }
    </style>
  </head>
  <body>
    <script type="module">
        import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r125/build/three.module.js';
        // Create Scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera( 20, window.innerWidth / window.innerHeight, 0.1, 1000 );

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        // // Add box
        // const geometry = new THREE.BoxGeometry();   
        // const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
        // const cube = new THREE.Mesh( geometry, material );
        // // Set position
        // cube.position.set(0,0,0);
        // scene.add( cube );

        camera.position.z = 20;

        // Image Loader
        let loader1 = new THREE.TextureLoader();

        let material1 = new THREE.MeshBasicMaterial({
            map: loader1.load('./DemoPngs/Layer1.png'),
            transparent: true,
            side: THREE.DoubleSide
        });

        let material2 = new THREE.MeshBasicMaterial({
            map: loader1.load('./DemoPngs/Layer2.png'),
            transparent: true,
            side: THREE.DoubleSide
        });

        let material3 = new THREE.MeshBasicMaterial({
            map: loader1.load('./DemoPngs/Layer3.png'),
            transparent: true,
            side: THREE.DoubleSide
        });

        let material4 = new THREE.MeshBasicMaterial({
            map: loader1.load('./DemoPngs/Layer4.png'),
            transparent: true,
            side: THREE.DoubleSide
        });

        // Plane
        let plan1g = new THREE.PlaneGeometry(4,6);
        let plan2g = new THREE.PlaneGeometry(4,6);
        let plan3g = new THREE.PlaneGeometry(4,6);
        let plan4g = new THREE.PlaneGeometry(4,6);

        let plan1m = new THREE.Mesh(plan1g, material1);
        let plan2m = new THREE.Mesh(plan1g, material2);
        let plan3m = new THREE.Mesh(plan1g, material3);
        let plan4m = new THREE.Mesh(plan1g, material4);

        plan1m.position.set(0,0,-1);
        plan2m.position.set(0,0,0);
        plan3m.position.set(0,0,1);
        plan4m.position.set(0,0,2);

        let group = new THREE.Group();

        group.add(plan1m);
        group.add(plan2m);
        group.add(plan3m);
        group.add(plan4m);

        scene.add(group);

        // Render
        function animate() {
        // cube.rotation.x += 0.01;
		// cube.rotation.y += 0.01;

        // plan1m.rotation.y += 0.01;
        // plan2m.rotation.y += 0.01;
        // plan3m.rotation.y += 0.01;
        // plan4m.rotation.y += 0.01;

        group.rotation.y += 0.01;

        requestAnimationFrame( animate );
        renderer.render( scene, camera );
        }

        animate();

        // // Load image test
        // let img = document.createElement("img");
        // img.src = "../testImg.png";
        // document.body.appendChild(img);


    </script>

  </body>
